<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-[#f2f0f5] overflow-x-hidden h-full">
    <div class="container  flex ml-40 ">

        <!-- left side -->
        <div class="left-side mt-48">

            <img src="facebook_img.svg" class="w-60 scale-125">
            <p class="text-3xl  ">Facebook helps you connect and share<br>with the people in your life.</p>

        </div>

        <!-- right side -->
        <div class="relative right-side mt-36 flex flex-col bg-white w-96 h-[21rem] ml-24 rounded-md border border-1 border-[bg-#f2f0f5] shadow-md">

            <input type="text" placeholder="Enter address or Phone number"
                class="mb-2 w-[22rem] font-bold rounded-md mx-10 mt-4 px-2 py-2 -ml-1 ml-4 drop-shadow-sm border border-1 border-[bg-[#f2f0f5]]">
            <input type="password" placeholder="Password"
                class="mb-2 w-[22rem] font-bold rounded-md mx-10 mt-2 px-2 py-2 -ml-1 ml-4 drop-shadow-sm border border-1 border-[bg-[#f2f0f5]]">

            <div class="border boder-1 bg-[#1877f2] text-center font-bold px-2 
            py-2 rounded-md max-w-xl mx-4 mt-3 text-white">
                <button>Log in</button>
            </div>

            <a href="" class=" text-[#1877f2] text-center mt-3 mb-3">Frogotten Password?</a>

            <hr>

            <div>
                <button class="border border-1 bg-[#42B72a] text-white font-bold px-2 py-3 rounded-md max-w-xl mt-6 ml-28">Create new account</button>

            </div>
            <div class="absolute mt-[22rem] ml-8">
                <span class="font-bold">Create a page </span><span>for celebrity brand or business.</span>
            </div>
        </div>
    </div>
</body>

</html>
